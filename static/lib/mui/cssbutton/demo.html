<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="">
<meta name="created" content="2012-04-25">
<title>miiiCasa Buttons</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/3.5.0/build/cssreset/reset-min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/3.5.0/build/cssfonts/fonts-min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/3.5.0/build/cssbase/base-min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/3.5.0/build/cssbutton/cssbutton.css">
<link rel="stylesheet" href="http://a.mimgs.com/lib/mui/cssbutton/assets/skins/miiicasa/cssbutton-skin.css">
<style type="text/css">
body {
    padding: 10px;
    font-family: Calibri;
}
input {
    font-family: Calibri;
}
</style>
</head>
<body class="yui3-skin-miiicasa">

    <h1>miiiCasa Buttons</h1>

    <h2>Exclusive Button (B1)</h2>
    <div>
        <input type="submit" class="yui3-button yui3-button-exclusive" value="+ Add Songs">
        <input type="submit" class="yui3-button yui3-button-exclusive" value="+ Add Songs" disabled>
    </div>

    <h2>Form Button (B2)</h2>
    <div>
        <input type="submit" class="yui3-button yui3-button-form" value="ok">
        <input type="submit" class="yui3-button yui3-button-form" value="ok" disabled>
    </div>

    <h2>Task Button (B3, B4)</h2>
    <div>
        <input type="submit" class="yui3-button yui3-button-task" value="Create Folder">
        <input type="submit" class="yui3-button yui3-button-task" value="Create Folder" disabled>
        <input type="submit" class="yui3-button yui3-button-disabled yui3-button-task" value="Create Folder">
    </div>

    <h2>Stick Button (B5)</h2>
    <div>
        <input type="submit" class="yui3-button yui3-button-stick" value="Delete">
        <input type="submit" class="yui3-button yui3-button-stick" value="Delete" disabled>
        <input type="submit" class="yui3-button yui3-button-disabled yui3-button-stick" value="Delete">
    </div>

    <h2>Table Button (B6)</h2>
    <div>
        <input type="submit" class="yui3-button yui3-button-table" value="Comments">
        <input type="submit" class="yui3-button yui3-button-table" value="Comments" disabled>
        <input type="submit" class="yui3-button yui3-button-disabled yui3-button-table" value="Comments">
    </div>

    <h2>Edit Button (B7)</h2>
    <div>
        <input type="submit" class="yui3-button yui3-button-edit" value="Edit">
        <input type="submit" class="yui3-button yui3-button-edit" value="Edit" disabled>
        <input type="submit" class="yui3-button yui3-button-disabled yui3-button-edit" value="Edit">
    </div>

    <h2>Core Button (B8)</h2>
    <div>
        <input type="submit" class="yui3-button" value="+ Add Contacts">
        <input type="submit" class="yui3-button" value="Edit" disabled>
        <input type="submit" class="yui3-button yui3-button-disabled" value="+ Add Contacts">
    </div>

    </script>
</body>
</html>
